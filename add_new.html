                    <div class="add-new-middle-right-content font-change">
                        <div class="add-new-middle-right-title">
                            <h3 class="">Add New</h3>
                        </div>
                        <div class="add-new-card-namedue">

                            <div class="task-name font-change">
                                <label class="font-change"for="tname">Task Name:</label>
                                <input type="text" id="tname" name="tname" placeholder="Task Name">
                            </div>
                            <br>
                        </div>
                        <div class="type">
                            <lable for="type">Type:</lable>

                            <select id="type">
                                <option value="business">Business</option>
                                <option value="faimly">Faimly</option>
                                <option value="personal">Personal</option>
                            </select>
                            <br><br>
                        </div>
                        <div class="start-end-date">
                            <form id="date">
                                <label>
                                    <span class="font-change">Start Date</span>
                                    <input type="date" name="start" value="Today"/>
                                </label>
                                <br> <br>            
                                <label class="Start Date font-change">
                                    <span>End Date</span> 
                                    <input type="date" name="end" data-value="7" value="After one week"/>
                                </label>       
                            </form>
                            <br>
                        </div>
                        <div class="description" >
                            <label class="font-change" for="description">Task Description</label>
                            <input type="text" id="tname" name="tname" placeholder="NAMES"><br><br>
                        </div>
                        <div class="status">
                            <lable for="type">Status</lable>

                            <select id="type">
                            <option value="planing">Planing</option>
                            <option value="in-progress">In progress</option>
                            <option value="done">Done</option>
                            </select>
                            <br><br>
                        </div>
                        <div class="importance">
                            
                            <label class="font-change" for="importance-level">Importance</label>
                            <br>
                            <span>Trivial</span>
                            <input type="range" name="importance" id="importance" value="3" min="1" max="5">
                            <span>Critical</span>
                            
                            <br>
                            <br>
                        </div>
                        <div class="assigned">
                            <label class="font-change" for="assigned">Assigned to</label>
                            <input type="text" id="tname" name="tname" placeholder="Assigned to">
                            <br><br>
                        </div>                            
                        <div class="new-add-card-lower-funtion">
                            <div class="new-add-card-lower-funtion-right">
                                <button type="button">Comfirm</button>
                                <br><br>
                            </div>
