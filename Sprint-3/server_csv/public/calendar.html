<body>
    <!-- add task form & update task form-->
    <!-- add task form & update task form-->
    <div class="main">
        <div class="popup-update-area hidden"></div>
        <div class="popup-wrapper hidden">
            <div class="add-memo">
                <form class="add-form">
                    <form action="http://localhost:8080/" method="POST"> 
                        <svg  id='add-memo-delete-btn' width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/></svg>                       
                        <div>
                            <label for="type">Type</label>        
                            <select id="type" name ="type" required>
                                <option value="family">Family</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                            </select>  <br>
                        </div>
                        <div>
                            <label for="name">Memo Title</label>                                       
                            <input id="name" name="name" type="text" required>  
                            <br>               
                        </div>
                        <div>
                            <label for="duedate">Due Date</label>                                       
                            <input id="duedate" name="duedate" type="date" required><br>                
                        </div>
                       <label for="message"></label>
                       <textarea id="description" name="description" required rows="5" cols="40"></textarea>
                        <input id="submit-btn" type="submit" value="Add">
                    </form>
                </form>
            </div>
        </div>
        <div class="nav">
            <div class="nav-menu">
                <h2 class="greeting">To Do List</h2>
                <a class="nav-menu-item show-all-button" id='nav-item1' href="http://localhost:8080/index.html">Show All
                    Tasks</a>
                <a class="nav-menu-item" id='nav-item5' href="#">Calendar</a>
                <a class="nav-menu-item" id='nav-item6' href="./login_page.html">LogOut</a>
            </div>
        </div>
        <div class="main-content">
            <div class="main-top">
                <div class="welcome-text" id="top">
                    <h2>Welcome Back , Michael</h2>
                    <p class="today-date"></p>
                </div>
            </div>
            <div id="main-bottom">

                <div class="sideb">
                    <div class='calender-picker'>
                        <div class="header"><i class="fa fa-angle-left" aria-hidden="false"></i><span><span
                                    class="month">
                                </span><span class="year"></span></span><i class="fa fa-angle-right"
                                aria-hidden="true"></i>
                        </div>
                        <div class="calender">
                            <table>
                                <thead>
                                    <tr class="weedays">
                                        <th data-weekday="sun" data-column="0">Sun</th>
                                        <th data-weekday="mon" data-column="1">Mon</th>
                                        <th data-weekday="tue" data-column="2">Tue</th>
                                        <th data-weekday="wed" data-column="3">Wed</th>
                                        <th data-weekday="thu" data-column="4">Thu</th>
                                        <th data-weekday="fri" data-column="5">Fri</th>
                                        <th data-weekday="sat" data-column="6">Sat</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="days" data-row="0">
                                        <td data-column="0"></td>
                                        <td data-column="1"></td>
                                        <td data-column="2"></td>
                                        <td data-column="3"></td>
                                        <td data-column="4"></td>
                                        <td data-column="5"></td>
                                        <td data-column="6"></td>
                                    </tr>
                                    <tr class="days" data-row="1">
                                        <td data-column="0"></td>
                                        <td data-column="1"></td>
                                        <td data-column="2"></td>
                                        <td data-column="3"></td>
                                        <td data-column="4"></td>
                                        <td data-column="5"></td>
                                        <td data-column="6"></td>
                                    </tr>
                                    <tr class="days" data-row="2">
                                        <td data-column="0"></td>
                                        <td data-column="1"></td>
                                        <td data-column="2"></td>
                                        <td data-column="3"></td>
                                        <td data-column="4"></td>
                                        <td data-column="5"></td>
                                        <td data-column="6"></td>
                                    </tr>
                                    <tr class="days" data-row="3">
                                        <td data-column="0"></td>
                                        <td data-column="1"></td>
                                        <td data-column="2"></td>
                                        <td data-column="3"></td>
                                        <td data-column="4"></td>
                                        <td data-column="5"></td>
                                        <td data-column="6"></td>
                                    </tr>
                                    <tr class="days" data-row="4">
                                        <td data-column="0"></td>
                                        <td data-column="1"></td>
                                        <td data-column="2"></td>
                                        <td data-column="3"></td>
                                        <td data-column="4"></td>
                                        <td data-column="5"></td>
                                        <td data-column="6"></td>
                                    </tr>
                                    <tr class="days" data-row="5">
                                        <td data-column="0"></td>
                                        <td data-column="1"></td>
                                        <td data-column="2"></td>
                                        <td data-column="3"></td>
                                        <td data-column="4"></td>
                                        <td data-column="5"></td>
                                        <td data-column="6"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div> -->
                </div>
                <div class="to-do-list">
                    <div id='divToDoHeader' class="to-do-list-header">
                        Please pick a date to show tasks on that date.
                    </div>
                    <div id='divToDoList' class="to-do-list-items">
                        <div class="display-demo">
                            <div></div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="add-btn">+</button>

    <div class="footer">
        <button value='on' id='footerBtn1'><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"

                <path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z" />

        <button value="on" id='footerBtn4'><a href="#top"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path
                        d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm5.247 15l-5.247-6.44-5.263 6.44-.737-.678 6-7.322 6 7.335-.753.665z" />
