<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./creat_ac.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>creatAc</title>
</head>
<body>
    <div class="mainContainer">
        <div class="creatACTable">
             <h1>Create account</h1>             
             <p>Already have an account? Sign in <a class="signUp" href="./loginPage.html"> Sign in</a ></p>
             <form class="creatAc-form">
                 <label for="username">Set Your User Name <br></label>
                 <input id='userNameInput' type="text" name="username" required pattern="[0-9a-zA-Z]{6,12}" placeholder="請輸入6-12位數字或英文"/><br>
                 <div id="errorMessage1"></div>
                 <label for="inputpassword">Set Your Password <br></label>
                 <input id='inputpassword'type="password" name="password" required pattern="[0-9a-zA-Z]{6,12}" placeholder="請輸入6-12位數字或英文"/><br>
                 <div id="errorMessage2"></div>
                 <input id='creatAcBtn' type="submit" value="Create">
                 
             </form>
        </div>  
     </div>
     <script src="creat_ac.js"></script>
</body>
</html>
