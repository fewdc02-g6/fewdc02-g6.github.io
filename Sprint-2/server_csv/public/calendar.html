<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- <link rel="stylesheet" href="./css/index.css"> -->
</head>

<body>
    <style>
        .displayDemo{
            display: flex; 
            border-bottom: 1px solid;
            padding-bottom: 4px;         
        }
        .memoLeftContent{
            width: 90%;
            text-align: center;
        }
        .memoLeftContent p{
            margin: 1px;
        }
        .functionX{              
            display: flex;
            align-items: flex-end;            
        }
        .functionX svg{
            margin: 0 5px;
        }
    </style>
    <div class="main">
        <div class="sideb">
            <div class='calender-picker'>
                <div class="header"><i class="fa fa-angle-left" aria-hidden="false"></i><span><span class="month">
                    </span><span class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                <div class="calender">
                    <table>
                        <thead>
                            <tr class="weedays">
                                <th data-weekday="sun" data-column="0">Sun</th>
                                <th data-weekday="mon" data-column="1">Mon</th>
                                <th data-weekday="tue" data-column="2">Tue</th>
                                <th data-weekday="wed" data-column="3">Wed</th>
                                <th data-weekday="thu" data-column="4">Thu</th>
                                <th data-weekday="fri" data-column="5">Fri</th>
                                <th data-weekday="sat" data-column="6">Sat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="days" data-row="0">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="1">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="2">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="3">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="4">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="5">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div> -->
        </div>
        <div class="to-do-list">
            <div id='divToDoHeader' class="to-do-list-header">
                Please pick a date to show tasks on that date.
            </div>
            <div id='divToDoList' class="to-do-list-items">
                <div class="displayDemo">
                    <div class="memoLeftContent">
                        <p class="memoTitle">BBBBBBBQQQ</p>
                        <p class="memoContent description">hahahahaha</p>
                    </div>
                    <div class="functionX">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M8.071 21.586l-7.071 1.414 1.414-7.071 14.929-14.929 5.657 5.657-14.929 14.929zm-.493-.921l-4.243-4.243-1.06 5.303 5.303-1.06zm9.765-18.251l-13.3 13.301 4.242 4.242 13.301-13.3-4.243-4.243z"/></svg>
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/></svg>                           
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="calendar.js"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="test.js"></script>

</body>

</html>
